<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
    </style>
</head>
<body>

    <center>
    <div class="container">
        <h2>Registration Form</h2>
    <form action="./test.html" method="GET" >

        <label for="first_name"><strong>First Name:</strong></label>
        <input type="text" id="first_name" name="first_name" >
        <br><br>


        <label for="last_name"><strong>Last Name:</strong></label>
        <input type="text" id="last_name" name="last_name" >
        <br><br>


        <label for="email"><strong>Email:</strong></label>
        <input type="email" id="email" name="email" >
        <br><br>


        <label for="mobile_number"><strong>Mobile Number:</strong></label>
        <input type="tel" id="mobile_number" name="mobile_number" pattern="[0-9]{10}" >
        <br><br>


        <label for="dob"><strong>Date of Birth:</strong> </label>
            <input type="date" id="dob" name="dob" >

        <br><br>
        <label for="address"><strong>Address</strong></label>
        <br><br>


        <textarea id="address" name="address" rows="4" cols="50" ></textarea>
        <br><br>


        <label for="password"><strong>Password:</strong></label>
        <input type="password" id="password" name="password" >
        <br><br>


        <label for="gender"><strong>Gender:</strong></label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br><br>



        <label for="terms">
            <input type="checkbox" id="terms" name="terms" value="agreed" >
            I agree to the terms and conditions
        </label>
        <br><br>


        <label for="resume"><strong>Upload Resume:</strong></label>
        <input type="file" id="resume" name="resume" accept=".pdf,.docx" >
        <br><br>


        <input type="submit" value="Submit" >
    </form>
</div></center>

</body>
</html>
